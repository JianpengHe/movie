<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="screen-orientation" content="portrait" />
  <meta name="x5-orientation" content="portrait" />
  <meta name="renderer" content="webkit" />
  <meta charset="utf-8" />
  <title>首页</title>
  <style>
    body {
      background-color: #eee;
      margin: 0;
      padding: 0;
    }

    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: deepskyblue;
      width: 100%;
      height: 40px;
    }

    .navbar-logo {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0px 10px;
      width: 80px;
    }

    .navbar-logo svg {
      width: 20px;
      height: 20px;
    }

    .navbar-title {
      color: #fff;
      line-height: 15px;
      font-size: 12px;
    }

    .search-input {
      width: 100%;
      max-width: 180px;
      margin-right: 30px;
    }

    .search-input>div {
      background-color: #fff;
      width: 100%;
      border-radius: 50px;
      padding: 0 5px;
    }

    .search-input svg {
      width: 15px;
      height: 15px;
      float: right;
      margin: 5px;
    }

    .search-input input {
      background: none;
      font-size: 13px;
      height: 24px;
      color: #ccc;
      width: 100%;
      border-radius: 20px;
      border: none;
      outline: none;
      margin-right: -40px;
    }

    input[type="search"]::-webkit-search-cancel-button {
      -webkit-appearance: none;
    }

    #lunbo {
      display: flex;
      transform: translateX(0);
      transition: transform 0.5s;
      height: 50vw;
      position: absolute;
    }

    #lunbo>div {
      width: 100vw;
      height: 50vw;
      overflow: hidden;
      position: relative;
    }

    #lunbo img {
      min-width: 100vw;
      min-height: 50vw;
      display: block;
      position: absolute;
    }

    .piaofang {
      display: flex;
      justify-content: center;
      flex-direction: column;
      background-color: #fff;
      width: 100%;
      margin-top: 50vw;
    }

    .ranking {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
    }

    .ranking svg {
      width: 15px;
      height: 15px;
    }

    #ranking-title {
      color: #f78f19;
      font-size: 12px;
      padding: 0px 5px;
    }

    .paihang {
      display: flex;
      justify-content: space-between;
      width: 100%;
      /* background-color: lightgrey; */
      line-height: 30px;
      align-items: center;
      font-size: 14px;
      color: #666;
    }

    .films {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-evenly;
    }

    .films>div {
      width: 104px;
      text-align: center;
      margin: 10px;

    }

    .films>div>a {
      width: 104px;
      height: 160px;
      overflow: hidden;
      display: block;
    }

    .films img {
      width: 104px;
      height: 160px;
    }

    .films h1 {
      display: flex;
      line-height: 16px;
      font-size: 14px;
      color: red;
      width: 100%;
      text-align: right;
      background: linear-gradient(to top,
          rgba(50, 50, 50, 0.6) 0%,
          rgba(50, 50, 50, 0.2) 50%,
          rgba(0, 0, 0, 0) 100%);
      position: relative;
      top: -80px;
      height: 80px;
      margin: 0;
      justify-content: space-between;
      align-items: flex-end;
    }

    .films span {
      margin: 0 0 10px 5px;
      color: #fff;
      font-weight: 100;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .films b {
      margin: 0 5px 9px 0;
    }

    .films .buyBtn {
      display: block;
      width: 40px;
      text-decoration: none;
      color: #fff;
      background-color: #f00;
      border-radius: 100px;
      padding: 5px;
      font-size: 12px;
      margin: 5px auto;
      height: unset;
    }

    .films a {
      text-decoration: none;
      color: #fff;
    }
    .title{
      display: block;
    color: orange;
    margin: 30px 10px 10px 10px;
    background-color: #fefefe;
    line-height: 30px;
    text-align: center;
    border-radius: 30px;
    border: 1px solid;
    }
  </style>
</head>

<script>
  (function () {
    var lunbo = document.getElementsByName("lunbo");
    var lunboIndex;  //这是标记上一次播过的图片的序号
    var timer;  //存储了一个定时器
    var changeLunbo = function (i) {  //i是需要切换到哪张图
      clearTimeout(timer);   //清除一个计时器
      i %= lunbo.length; //防止越界
      var radio = lunbo[i];  //具体某一张图存在radio变量里面
      if (i === lunboIndex) {  //上一张图等于现在即将要切的图
        console.log(i, "已选择");
        return;     //返回为空
      }
      lunboIndex = i;  //把我要切的图片替换成上一次播放过得图片序号
      radio.checked = true;   //让它处于选中的状态
      document.getElementById("lunbo").style.transform =     //caa中加了过渡动画
        "translateX(" + i * -100 + "vw)";
      timer = setTimeout(function () {
        changeLunbo(lunboIndex + 1);    //这里为什么+1是因为要向后翻一张
      }, 3000);
    };
    changeLunbo(0);  //调用函数，上来第一张图
    lunbo[0].parentNode.onchange = function (e) {
      //事件的冒泡
      for (var i = 0; i < lunbo.length; i++) {   //循环的作用是寻址第几张
        if (e.target === lunbo[i]) {    // e.target表示在事件冒泡中触发事件的源元素。如果点击的是第i张图等于触发事件的来源，那么就改变第i张图片
          changeLunbo(i);
          return;
        }
      }
    };
  })();

  (function () {
    var xhr = new XMLHttpRequest();    //提供了一个通过 URL 来获取数据的方式 
    xhr.responseType = "json";  //服务器返回来的类型自动转换成对象
    xhr.open("get", "/api/filmList");  //打开要发送的地址通道  向服务器发出一个HTTP请求，这里是HTTP请求是post
    xhr.send();  //.send()方法是用来发送post请求里面的body的，get方法直接.send（）
    xhr.onreadystatechange = function () {    // .onreadystatechange  当 readyState 属性改变时会调用它
      if (xhr.readyState === 4) {
        if (xhr.status === 401) {
          location.href = '/login.html'
        }
        if (xhr.status === 200) {  // 当 readyState 等于 4 且状态为 200 时，表示响应已就绪
          var date = new Date()
          document.getElementById("reying").innerHTML = xhr.response.filter(function (a) {
            return new Date(a.releaseTime) < date&& a.score>0
          })
            .map(function (obj) {    //ajax请求后台返回map
              return `
        <div>
          <a>
            <img
              src="${obj.fImage}"
            />

            <h1>
              <span>${obj.fName}</span>
              <b>${obj.score / 10}</b>
            </h1>
          </a>
          <a class="buyBtn" href="/filmDetails.html?fid=${obj.fid}">购票</a>   
        </div>`;
            })
            .join("");   // join() 方法用于把数组中的所有元素转换一个字符串，（）里写通过什么分隔符进行分隔字符串的
            document.getElementById("weiying").innerHTML = xhr.response.filter(function (a) {
            return new Date(a.releaseTime) > date
          })
            .map(function (obj) {    //ajax请求后台返回map
              return `
        <div>
          <a>
            <img
              src="${obj.fImage}"
            />

            <h1>
              <span>${obj.fName}</span>
            </h1>
          </a>
         
        </div>`;
            })
            .join("");    // join() 方法用于把数组中的所有元素转换成一个字符串，（）里写通过什么分隔符进行分隔字符串的
        }
      }
    };
  })();
</script>
